<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYGAMES</title>
    <!--ESTILOS-->
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-lg body">
        <!--NAVBAR START-->
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <nav class="navbar navbar-expand-lg bg-body-dark ">
                    <div class="container-fluid">
                      <a class="navbar-brand text-light " href="#"><span class="border-bottom border-warning p-2 ">TIENDA</span></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link text-light " href="#"><span class="border-bottom border-warning-subtle p-2 navBtn">PS5</span></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-light "  href="#"><span class="border-bottom border-warning-subtle p-2 ">PS4</span></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-light " href="#"><span class="border-bottom border-warning-subtle p-2 ">ACCESORIOS</span></a>
                          </li>
                          
                        </ul>
                        
                        <!-- Scrollable Carrito -->
                        <button type="button" class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            CARRITO<span id="agregado" class="badge text-bg-secondary me-1"></span>
                          </button>
                          <!-- Modal -->
                          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content text-light bg-dark">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="staticBackdropLabel">CARRO DE COMPRAS</h1>
                                  <button type="button" class="btn-close btn-light" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body text-light bg-dark">
                                  <!--formulario de compra-->
                                  <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">DESCRICION</th>
                                        <th scope="col">PRECIO</th>
                                       
                                      </tr>
                                    </thead>
                                    <tbody  id="tablaCarro">
                                      
                                       <!--Tabla de carrito-->
                                      
                                      
                                    </tbody>
                                  </table>
                                  <h1 id="totalProd"></h1>
                                </div>
                                <div class="modal-footer ">
                                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">SALIR</button>
                                  <button type="button" class="btn btn-warning" >BORRAR</button>
                                  <button type="button" class="btn btn-success">FINALIZAR COMPRA</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        <!--Scrollable end-->
                        <!--MODO STYLE-->
                        <button type="button" class="btn btn-outline-warning ">MODE</button>
                        <!--MODO STYLE END-->
                      </div>
                    </div>
                  </nav>
          </div>
        </div>
        </div>
        <!--NAVBAR END-->

        <!--GUIA-->
        <div class="container text-center">
            <br>
            <div class="row">
              <div class="col-6">
              </div>
              <div class="col-6 d-flex justify-content-end align-items-center">
                <div class="me-5 text-light"> <h5>ORDENAR</h5></div>  
                <div class="d-flex justify-content-end">
                <select class="form-select p-7" aria-label="Default select example">
                    <option selected>ORDENAR</option>
                    <option value="1">ORDENAR: ALFABETICO</option>
                    <option value="2">ORDENAR: MAS POPULARES</option>
                    <option value="3">ORDENAR: PRECIO MENOR A MAYOR</option>
                    <option value="3">ORDENAR: PRECIO MAYOR A MENOR</option>
                  </select>
                </div>
              </div>
              
            </div>
            <br>
        </div>
          
          <div class="container text-center text-light">
            <div class="row  text-center ">
              <!--CATEGORIAS-->
              <div class="row">
                <div class="btn-group btn-group-lg text-center"  role="group" aria-label="button group">
                  <button id="btnAccion" class="btn btn-warning">ACCION</button>
                  <button class="btn btn-warning">AVENTURA</button>
                  <button class="btn btn-warning">CONDUCCION</button>
                  <button class="btn btn-warning">DEPORTE</button>
                  <button class="btn btn-warning">ESTRATEGIA</button>
                </div>
              </div>

              <div id="cartasProd" class="row">
                <!--CARTALOGO DE JUEGOS-->

              </div>
              
            </div>
          </div>
          <div class="container text-center text-light">
            <div class="row">
              <div class="col">
                FOOTER
              </div>
            </div>
          </div>











      </div>
